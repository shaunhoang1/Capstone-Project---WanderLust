<!DOCTYPE html>
<html>
  <head>
    <title>WanderLust VR Story</title>
    <!-- Load styles -->
    <link href="css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Resources/Images/favicon.ico">
      
    <!-- Load A-Frame and additional components -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../../dist/aframe-particle-system-component.min.js"></script>
    <script src="app/a-water.v0.1.1.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
      
    <!-- Load custom JS functions -->
    <script src="js_vr/bundle.js"></script>
  </head>

  <body>
    <!-- HTML Elements to create a page before scene    -->
    <a-scene id="VRScene">
        <a-entity position="0 2.25 -15" particle-system="preset:dust;particleCount:1000"></a-entity>
        <a-entity camera look-controls wasd-controls position = "0 1.6 0"></a-entity>
        <a-ocean ocean-state="height_offset: -10;"></a-ocean>
      <!-- ###################  LOAD ASSETS INTO STORY  #################### -->
      <a-assets>
        <a-asset-item id="firstModel" src="Resources_vr/Objects/testObj.obj"></a-asset-item>
        <!-- CANNOT UPLOAD LARGE OBJECTS TO GITHUB -->
        <!--<a-asset-item id="venator" src="Resources/Objects/venator/Venator.obj"></a-asset-item>
        <a-asset-item id="plant1" src="Resources/Objects/folder/Vase%20Pack%202.FBX"></a-asset-item>-->
        <img id="imgBunyip" src="Resources_vr/Images/Bunyip_5.jpg"/>
        <img id="imgBunyip2" src="Resources_vr/Images/bunyip-emerging.jpg"/>
        <img id="imgPortrait1" src="Resources_vr/Images/portrait1jpg.jpg"/>
        <img id="imgPortrait2" src="Resources_vr/Images/portrait2.jpg"/>

        <!-- Skybox Images-->
        <img id="sky3" src="Resources_vr/Backgrounds/lawn-Mansion.jpeg" />
        <img id="skyScenes" src="Resources_vr/Backgrounds/scenes.jpeg" />
        <img id="skySnow" src="Resources_vr/Backgrounds/snowy-mountain.jpeg" />
        <img id="sky2" src="Resources_vr/Backgrounds/texturify_pano-1-9.jpg"/>
        <img id="skyWhite" src="Resources_vr/Backgrounds/white-building.jpeg" />
        <img id="sky1" src="Resources_vr/Backgrounds/woods-by-the-river.jpg" />
        <img id="pier" src="Resources_vr/Backgrounds/pier.jpg" />
        <img id="sunset" src="Resources_vr/Backgrounds/sunset.jpeg"/>
      </a-assets>

      <!--ground for player-->
      <a-circle position="0 0 2" rotation="-90 0 0" radius="2" color="grey"></a-circle>

        <!-- Sky Object  -->
      <a-sky id="sky" src="#pier"></a-sky>

      <!-- ###################  CAMERA/PLAYER ENTITIES  #################### -->
      <a-entity camera look-controls id="cameraObj" position="0 1.6 2" wasd-controls="enabled:true;acceleration:10;">
            <a-entity cursor="fuse:true;fuseTimeout:500;"
                position="0 0 -0.1"
                geometry="primitive:ring;radiusInner:0.0004;radiusOuter:0.0006;"
                material="color:white;shader:flat;"></a-entity>
      </a-entity>
    

      <!-- ###################  STORY ENTITIES  #################### -->
      <!-- Object Entity -->
      <a-entity id="modelEntity" obj-model="obj: #firstModel;" color="#00FF00" scale="0.06 0.06 0.06" position="-1.6 0 0.2"
        event-set__click="_event:click; animation.property:scale;animation.to:0.2 0.2 0.2;animation.easing:linear;"
        event-set__leave="_event:mouseleave;animation.property:scale;animation.to:0.06 0.06 0.06;animation.easing:linear;">
        <a-circle radius="3" rotation="-90 0 0" color="grey"></a-circle>
        </a-entity>
        
      <!-- First Image Entity -->
      <a-image id="imageEntity" src="#imgPortrait1" position="3 1.5 -0.5" opacity="0" look-at="#cameraObj"
        animation__fadeIn="property:opacity;to:1;easing:linear; "
        event-set__click="_event:click; animation.property:scale;animation.to:3 3 3;animation.easing:linear;"
        event-set__leave="_event:mouseleave;animation.property:scale;animation.to:1 1 1;animation.easing:linear;">
        </a-image>
        
      <!-- Second Image Entity -->
      <a-image id="imageEntity" src="#imgPortrait2" position="-3 1.5 -0.5" opacity="0" look-at="#cameraObj"
        animation__fadeIn="property:opacity;to:1;easing:linear; "
        event-set__click="_event:click; animation.property:scale;animation.to:3 3 3;animation.easing:linear;"
        event-set__leave="_event:mouseleave;animation.property:scale;animation.to:1 1 1;animation.easing:linear;">
        </a-image>
        
        
        <!-- ######################### MOVING IMAGES ##################### -->
        <!-- First Image Entity -->
      <a-image id="movingImage1" src="#imgPortrait2" position="9 1.5 -10" opacity="1" look-at="#cameraObj" scale="3 3 3">
        </a-image>
        
      <!-- Second Image Entity -->
      <a-image id="movingImage2" src="#imgPortrait1" position="-9 1.5 -10" opacity="1" look-at="#cameraObj" scale="3 3 3">
        </a-image>


      <!-- ###################  TEXT ENTITIES  #################### -->
      <!-- First Paragraph -->
      <a-text
        id="textPara"
        scale="5 5 5"
        value=""
        opacity="0"
        align="center"
        color="#FFFFFF"
        position="0 10 -20"
        width="5">
        </a-text>
      
      <!-- Second Paragraph -->
      <a-text
        id="textPara2"
        scale="5 5 5"
        value=""
        opacity="0"
        align="center"
        color="#FFFFFF"
        width="6"look-at="#cameraObj">
        </a-text>
      
      <!-- Third Paragraph -->
      <a-text
        id="textPara3"
        scale="5 5 5"
        value=""
        opacity="0"
        align="center"
        color="#FFFFFF"
        width="6"look-at="#cameraObj">
        </a-text>

      <!-- Fourth Paragraph -->
      <a-text
        id="textPara4"
        scale="5 5 5"
        value=""
        opacity="0"
        align="center"
        color="#FFFFFF"
        width="6"look-at="#cameraObj">
        </a-text>
    </a-scene>
  </body>
</html>
